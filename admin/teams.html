<script>
  function logout() {
    window.location.href = "/dist/index.html";
  }

  var names = JSON.parse(sessionStorage.names);
  var teams = JSON.parse(sessionStorage.teams);

  var currentColNum = 0;

  updateTeams();
  updateUsers();

  for (let i = 0; i < teams.length; i++) {
    if (currentColNum < 3) {
      currentColNum++;
    } else {
      var currentColNum = 1;
    }

    $(document).ready(function () {
      $("#" + teams[i].teamName + "Select").select2({
        dropdownParent: $("#" + teams[i].teamName),
      });
    });

    var currentCol = "col" + currentColNum;
    var col = document.getElementById(currentCol);
    col.innerHTML +=
      "<button type='button' id='input' class='btn btn-primary teamButton' data-bs-toggle='modal' data-bs-target='#" +
      teams[i].teamName +
      "'>" +
      teams[i].teamName +
      "</button>";
    col.innerHTML +=
      "<div class='modal fade' id='" +
      teams[i].teamName +
      "' aria-labelledby='exampleModalLabel' aria-hidden='true'> <div class='modal-dialog'> <div class='modal-content'> <div class='modal-header'>  <h1 class='modal-title fs-5' id='exampleModalLabel'>" +
      teams[i].teamName +
      "</h1> <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button> </div> <div id='" +
      teams[i].teamName +
      "textArea' class='modal-body'></div> <div class='modal-footer'> <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>Close</button> <button onclick='save(" +
      i +
      ")' type='button' class='btn btn-primary'>Save changes</button> </div> </div>  </div> </div>";
    var modalArea = document.getElementById(teams[i].teamName + "textArea");
    modalArea.innerHTML +=
      "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Player 1</span> <div class='input-group-text'> <input class='form-check-input mt-0' type='checkbox' id='" +
      teams[i].teamName +
      "Box1' aria-label='Checkbox for following text input'> </div> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
      teams[i].teamName +
      "-player1' value='" +
      teams[i].player1 +
      "'> </div>";
    modalArea.innerHTML +=
      "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Player 2</span> <div class='input-group-text'> <input class='form-check-input mt-0' type='checkbox' id='" +
      teams[i].teamName +
      "Box2'  aria-label='Checkbox for following text input'> </div> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
      teams[i].teamName +
      "-player2' value='" +
      teams[i].player2 +
      "'> </div>";
    modalArea.innerHTML +=
      "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Player 3</span> <div class='input-group-text'> <input class='form-check-input mt-0' type='checkbox' id='" +
      teams[i].teamName +
      "Box3'  aria-label='Checkbox for following text input'> </div> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
      teams[i].teamName +
      "-player3' value='" +
      teams[i].player3 +
      "'> </div>";
    if (teams[i].player4) {
      modalArea.innerHTML +=
        "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Player 4</span> <div class='input-group-text'> <input class='form-check-input mt-0' type='checkbox' id='" +
        teams[i].teamName +
        "Box4'  aria-label='Checkbox for following text input'> </div> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
        teams[i].teamName +
        "-player4' value='" +
        teams[i].player4 +
        "'> </div>";
    } else {
      modalArea.innerHTML +=
        "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Player 4</span> <div class='input-group-text'> <input class='form-check-input mt-0' type='checkbox' id='" +
        teams[i].teamName +
        "Box4'  aria-label='Checkbox for following text input'> </div> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
        teams[i].teamName +
        "-player4'> </div>";
    }
    modalArea.innerHTML +=
      "Targets: <select id='" + teams[i].teamName + "Select'> </select>";
    var currentSelect = document.getElementById(teams[i].teamName + "Select");
    for (let y = 0; y < teams.length; y++) {
      if (teams[i].teamName != teams[y].teamName) {
        if (teams[i].targets != teams[y].teamName) {
          currentSelect.innerHTML += "<option value='" + teams[y].teamName + "'>" + teams[y].teamName + "</option>";
        } else if (teams[i].targets == teams[y].teamName) {
          currentSelect.innerHTML += "<option value='" + teams[y].teamName + "' selected>" + teams[y].teamName + "</option>";
        }
      }
    }
    var user1 = teams[i].player1;
    var user2 = teams[i].player2;
    var user3 = teams[i].player3;
    for (let x = 0; x < names.length; x++) {
      if (names[x].name == user1) {
        if (names[x].status) {
          var ele = document.getElementById(teams[i].teamName + "Box1");
          ele.setAttribute("checked", "true");
        }
      }
    }
    for (let x = 0; x < names.length; x++) {
      if (names[x].name == user2) {
        if (names[x].status) {
          var ele = document.getElementById(teams[i].teamName + "Box2");
          ele.setAttribute("checked", "true");
        }
      }
    }
    for (let x = 0; x < names.length; x++) {
      if (names[x].name == user3) {
        if (names[x].status) {
          var ele = document.getElementById(teams[i].teamName + "Box3");
          ele.setAttribute("checked", "true");
        }
      }
    }
    if (teams[i].player4) {
      var user4 = teams[i].player4;
      for (let x = 0; x < names.length; x++) {
        if (names[x].name == user4) {
          if (names[x].status) {
            var ele = document.getElementById(teams[i].teamName + "Box4");
            ele.setAttribute("checked", "true");
          }
        }
      }
    }
  }
  function save(a) {
    var currentTeam = teams[a].teamName;
    var teamArray = teams[a];
    var player1Var = document.getElementById(currentTeam + "-player1").value;
    var player2Var = document.getElementById(currentTeam + "-player2").value;
    var player3Var = document.getElementById(currentTeam + "-player3").value;
    var player4Var = document.getElementById(currentTeam + "-player4");
    var player4Var2 = document.getElementById(currentTeam + "-player4");
    if (player4Var.value) {
      var player4Var = document.getElementById(currentTeam + "-player4").value;
    } else {
      var player4Var = null;
    }

    var player1Checked = document.getElementById(currentTeam + "Box1").checked;
    var player2Checked = document.getElementById(currentTeam + "Box2").checked;
    var player3Checked = document.getElementById(currentTeam + "Box3").checked;
    if (player4Var2.value) {
      var player4Checked = document.getElementById(
        currentTeam + "Box4"
      ).checked;
    } else {
      var player4Checked = null;
    }

    if ((player1Var, player2Var, player3Var)) {
      adminEditCheck(
        a,
        player1Checked,
        player2Checked,
        player3Checked,
        player4Checked,
        player1Var,
        player2Var,
        player3Var,
        player4Var
      );
      
      var targets = document.getElementById(currentTeam + "Select").value;

      adminEdit(a, player1Var, player2Var, player3Var, player4Var, targets);
      updateTeams();
      updateUsers();
    } else {
      alert("Must have all values filled (excpet player 4)");
    }
  }
</script>
