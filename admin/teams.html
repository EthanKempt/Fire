<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assassins</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"

      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="

    ></script>

      rel="stylesheet"
    />

  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Higley</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="home.html">Home</a>
            <a class="nav-link active" href="teams.html">Teams</a>
            <a class="nav-link" href="messages.html">Messages</a>
            <a class="nav-link" href="rules.html">Rules</a>
            <button
              type="button"
              id="logout"
              onclick="logout()"
              class="btn btn-primary me-auto loginButton"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center" id="container">
      <div class="row align-items-start" id="row">
        <div class="col col-2" id="left"></div>
        <div class="col">
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col" id="col1">
                <button
                  type="button"
                  class="btn btn-outline-primary teamButton"
                  data-bs-toggle="modal"
                  data-bs-target="#addModal"
                >
                  Add Team
                </button>
                <div
                  class="modal fade"
                  id="addModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Add Team Form
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body" id="addBody">
                        <div class="input-group mb-3">
                          <span class="input-group-text">Team Name</span>
                          <div class="input-group-text">
                            <input
                              id="addCheck"
                              class="form-check-input mt-0"
                              type="checkbox"
                              value=""
                              aria-label="Checkbox for following text input"
                            />
                          </div>
                          <input
                            id="addName"
                            type="text"
                            class="form-control"
                            placeholder="Team Name"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">Team Password</span>
                          <input
                            id="addPassword"
                            type="text"
                            class="form-control"
                            placeholder="Password"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">Player 1</span>
                          <input
                            id="addPlayer1"
                            type="text"
                            class="form-control"
                            placeholder="Name"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">Player 2</span>
                          <input
                            type="text"
                            id="addPlayer2"
                            class="form-control"
                            placeholder="Name"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">Player 3</span>
                          <input
                            id="addPlayer3"
                            type="text"
                            class="form-control"
                            placeholder="Name"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">Player 4</span>
                          <input
                            id="addPlayer4"
                            type="text"
                            class="form-control"
                            placeholder="Name (optional)"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                          />
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          onclick="addTeam()"
                          class="btn btn-primary"
                        >
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col" id="col2">
                <button
                  type="button"
                  class="btn btn-outline-primary teamButton"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                >
                  Delete Team
                </button>
                <div
                  id="deleteModal"
                  class="modal fade"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Delete Team Form
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body" id="deleteBody"></div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col" id="col3">
                <button
                  type="button"
                  class="btn btn-outline-primary teamButton"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Auto Assign Teams
                </button>
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Modal title
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">...</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-2" id="right"></div>
      </div>
    </div>
  </body>
</html>

<script>
  function logout() {
    window.location.href = "/dist/index.html";
  }

  var names = JSON.parse(sessionStorage.names);
  var teams = JSON.parse(sessionStorage.teams);

  var currentColNum = 0;

  updateTeams();
  updateUsers();

  var addArea = document.getElementById("addBody");
  addArea.innerHTML += "Targets: <select id='addSelect'> </select>";
  var addSelect = document.getElementById("addSelect");
  addSelect.innerHTML += "<option value='null'>none</option>";

  for (let z = 0; z < teams.length; z++) {
    addSelect.innerHTML +=
      "<option value='" +
      teams[z].teamName +
      "'>" +
      teams[z].teamName +
      "</option>";
  }

  var deleteArea = document.getElementById("deleteBody");
  deleteArea.innerHTML += "Targets: <select id='deleteSelect'> </select>";
  var deleteSelect = document.getElementById("deleteSelect");

  for (let a = 0; a < teams.length; a++) {
    deleteSelect.innerHTML +=
      "<option value='" +
      teams[a].teamName +
      "'>" +
      teams[a].teamName +
      "</option>";
  }

  for (let i = 0; i < teams.length; i++) {
    if (currentColNum < 3) {
      currentColNum++;
    } else {
      var currentColNum = 1;
    }

    $(document).ready(function () {
      $("#" + teams[i].teamName + "Select").select2({
        dropdownParent: $("#" + teams[i].teamName),
      });
    });

    $(document).ready(function () {
      $("#addSelect").select2({
        dropdownParent: $("#addModal"),
      });
    });

    $(document).ready(function () {
      $("#deleteSelect").select2({
        dropdownParent: $("#deleteModal"),
      });
    });

    var currentCol = "col" + currentColNum;
    var col = document.getElementById(currentCol);
    col.innerHTML +=
      "<button type='button' id='input' class='btn btn-primary teamButton' data-bs-toggle='modal' data-bs-target='#" +
      teams[i].teamName +
      "'>" +
      teams[i].teamName +
      "</button>";
    col.innerHTML +=
      "<div class='modal fade' id='" +
      teams[i].teamName +
      "' aria-labelledby='exampleModalLabel' aria-hidden='true'> <div class='modal-dialog'> <div class='modal-content'> <div class='modal-header'>  <h1 class='modal-title fs-5' id='exampleModalLabel'>" +
      teams[i].teamName +
      "</h1> <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button> </div> <div id='" +
      teams[i].teamName +
      "textArea' class='modal-body'></div> <div class='modal-footer'> <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>Close</button> <button onclick='save(" +
      i +
      ")' type='button' class='btn btn-primary'>Save changes</button> </div> </div>  </div> </div>";
    var modalArea = document.getElementById(teams[i].teamName + "textArea");
    modalArea.innerHTML +=
      "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Player 1</span> <div class='input-group-text'> <input class='form-check-input mt-0' type='checkbox' id='" +
      teams[i].teamName +
      "Box1' aria-label='Checkbox for following text input'> </div> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
      teams[i].teamName +
      "-player1' value='" +
      teams[i].player1 +
      "'> </div>";
    modalArea.innerHTML +=
      "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Player 2</span> <div class='input-group-text'> <input class='form-check-input mt-0' type='checkbox' id='" +
      teams[i].teamName +
      "Box2'  aria-label='Checkbox for following text input'> </div> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
      teams[i].teamName +
      "-player2' value='" +
      teams[i].player2 +
      "'> </div>";
    modalArea.innerHTML +=
      "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Player 3</span> <div class='input-group-text'> <input class='form-check-input mt-0' type='checkbox' id='" +
      teams[i].teamName +
      "Box3'  aria-label='Checkbox for following text input'> </div> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
      teams[i].teamName +
      "-player3' value='" +
      teams[i].player3 +
      "'> </div>";
    if (teams[i].player4) {
      modalArea.innerHTML +=
        "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Player 4</span> <div class='input-group-text'> <input class='form-check-input mt-0' type='checkbox' id='" +
        teams[i].teamName +
        "Box4'  aria-label='Checkbox for following text input'> </div> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
        teams[i].teamName +
        "-player4' value='" +
        teams[i].player4 +
        "'> </div>";
    } else {
      modalArea.innerHTML +=
        "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Player 4</span> <div class='input-group-text'> <input class='form-check-input mt-0' type='checkbox' id='" +
        teams[i].teamName +
        "Box4'  aria-label='Checkbox for following text input'> </div> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
        teams[i].teamName +
        "-player4'> </div>";
    }
    modalArea.innerHTML +=
      "<div class='input-group mb-3'> <span class='input-group-text' id='basic-addon1'>Password</span> <input type='text' class='form-control' aria-label='Username' aria-describedby='basic-addon1' id='" +
      teams[i].teamName +
      "Password' value='" +
      teams[i].teamPass +
      "'> </div>";

    modalArea.innerHTML +=
      "Targets: <select id='" + teams[i].teamName + "Select'> </select>";
    var currentSelect = document.getElementById(teams[i].teamName + "Select");
    for (let y = 0; y < teams.length; y++) {
      if (teams[i].teamName != teams[y].teamName) {
        if (teams[i].targets != teams[y].teamName) {
          currentSelect.innerHTML +=
            "<option value='" +
            teams[y].teamName +
            "'>" +
            teams[y].teamName +
            "</option>";
        } else if (teams[i].targets == teams[y].teamName) {
          currentSelect.innerHTML +=
            "<option value='" +
            teams[y].teamName +
            "' selected>" +
            teams[y].teamName +
            "</option>";
        }
      }
    }
    var user1 = teams[i].player1;
    var user2 = teams[i].player2;
    var user3 = teams[i].player3;
    for (let x = 0; x < names.length; x++) {
      if (names[x].name == user1) {
        if (names[x].status) {
          var ele = document.getElementById(teams[i].teamName + "Box1");
          ele.setAttribute("checked", "true");
        }
      }
    }
    for (let x = 0; x < names.length; x++) {
      if (names[x].name == user2) {
        if (names[x].status) {
          var ele = document.getElementById(teams[i].teamName + "Box2");
          ele.setAttribute("checked", "true");
        }
      }
    }
    for (let x = 0; x < names.length; x++) {
      if (names[x].name == user3) {
        if (names[x].status) {
          var ele = document.getElementById(teams[i].teamName + "Box3");
          ele.setAttribute("checked", "true");
        }
      }
    }
    if (teams[i].player4) {
      var user4 = teams[i].player4;
      for (let x = 0; x < names.length; x++) {
        if (names[x].name == user4) {
          if (names[x].status) {
            var ele = document.getElementById(teams[i].teamName + "Box4");
            ele.setAttribute("checked", "true");
          }
        }
      }
    }
  }
  function save(a) {
    var currentTeam = teams[a].teamName;
    var teamArray = teams[a];
    var player1Var = document.getElementById(currentTeam + "-player1").value;
    var player2Var = document.getElementById(currentTeam + "-player2").value;
    var player3Var = document.getElementById(currentTeam + "-player3").value;
    var player4Var = document.getElementById(currentTeam + "-player4");
    var player4Var2 = document.getElementById(currentTeam + "-player4");
    if (player4Var.value) {
      var player4Var = document.getElementById(currentTeam + "-player4").value;
    } else {
      var player4Var = null;
    }

    var newPassword = document.getElementById(currentTeam + "Password").value;

    var player1Checked = document.getElementById(currentTeam + "Box1").checked;
    var player2Checked = document.getElementById(currentTeam + "Box2").checked;
    var player3Checked = document.getElementById(currentTeam + "Box3").checked;
    if (player4Var2.value) {
      var player4Checked = document.getElementById(
        currentTeam + "Box4"
      ).checked;
    } else {
      var player4Checked = null;
    }

    if ((player1Var, player2Var, player3Var)) {
      adminEditCheck(
        a,
        player1Checked,
        player2Checked,
        player3Checked,
        player4Checked,
        player1Var,
        player2Var,
        player3Var,
        player4Var,
        newPassword
      );

      var targets = document.getElementById(currentTeam + "Select").value;

      adminEdit(
        a,
        player1Var,
        player2Var,
        player3Var,
        player4Var,
        targets,
        newPassword
      );
      updateTeams();
      updateUsers();
    } else {
      alert("Must have all values filled (excpet player 4)");
    }
  }
  function addTeam() {
    var name = document.getElementById("addName").value;
    var checked = document.getElementById("addCheck").checked;
    var password = document.getElementById("addPassword").value;
    var player1 = document.getElementById("addPlayer1").value;
    var player2 = document.getElementById("addPlayer2").value;
    var player3 = document.getElementById("addPlayer3").value;
    var testVal = document.getElementById("addPlayer4").value;
    if (testVal) {
      var player4 = document.getElementById("addPlayer4").value;
    } else {
      var player4 = false;
    }
    var target = document.getElementById("addSelect").value;
    writeNewTeam(
      name,
      password,
      player1,
      player2,
      player3,
      player4,
      target,
      checked
    );
  }
</script>
