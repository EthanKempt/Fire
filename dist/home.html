<script>
  refreshTime();
  function refreshTime() {
    const start = new Date("September 18, 2023 12:45");
    let milli2 = start.getTime();

    const current = new Date();
    let milli = current.getTime();

    let timeSince = milli - milli2;
    let dateSince = new Date(timeSince);
    let seconds = dateSince.getSeconds();
    let minutes = dateSince.getMinutes();    
    let hours = dateSince.getHours();    
    let days = dateSince.getDay();

    document.getElementById("timeSinceStart").innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';
} setInterval(refreshTime, 1000);

function logout() {

</script>
